<ion-header>
  <ion-toolbar color="light">

    <ion-title>
      Log in
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

<ion-item color="light">
  
  <img class="imgG" alt="logo" height="200"   src="https://seeklogo.com/images/G/grocery-store-logo-3B65A40953-seeklogo.com.png" >
  
</ion-item>

  <ion-item color="light">
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="text" required></ion-input>
  </ion-item>

  <ion-item color="light">
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" type="text" required></ion-input>
  </ion-item>

  <ion-button  class="ion-margin-top" type="submit" expand="block" color="success" (click)="onSubmit()">
    Sign in
  </ion-button>

  
</ion-content>
